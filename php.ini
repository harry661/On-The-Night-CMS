; PHP Configuration for On the Night CMS
; Override default PHP settings for better file upload support

; File Upload Settings
upload_max_filesize = 20M
post_max_size = 20M
max_file_uploads = 20

; Memory and Execution Settings
memory_limit = 256M
max_execution_time = 300
max_input_time = 300

; Error Reporting (for development)
display_errors = On
error_reporting = E_ALL

; Session Settings
session.gc_maxlifetime = 7200
session.cookie_lifetime = 7200
